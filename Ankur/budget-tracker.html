<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="budget-tracker.css" />
		<title>Traversy Budget Tracker</title>
	</head>
	<body>
		<h2>Expense Tracker</h2>
		<div class="main-container">
			<div class="transaction-container inner-container">
				<h3>Add New Transaction</h3>
				<form id="form">
					<div class="form-control">
						<div class="inc-exp-btns">
							<input type="radio" name="inc-exp" id="inc" />
							<label for="inc">Income</label>
							<input type="radio" name="inc-exp" id="exp" />
							<label for="exp">Expense</label>
						</div>
					</div>
					<div class="form-control">
						<label for="text">Description</label>
						<input type="text" id="text" placeholder="Enter Description " />
					</div>
					<div class="form-control">
						<label for="categories">categories</label>
						<select name="categories" id="categories">
							<option value="entertainment">Entertainment</option>
							<option value="food">food</option>
							<option value="clothing">clothing</option>
							<option value="bills">bills</option>
						</select>
					</div>
					<div class="form-control">
						<label for="amount">Amount</label>
						<p>(negative - expense, positive - income)</p>
						<input type="number" id="amount" placeholder="Enter amount..." />
					</div>
					<button class="btn">Add Transaction</button>
				</form>
			</div>
			<div class="inner-container">
				<div class="inc-exp-container">
					<div class="amounts">
						<h4>Balance</h4>
						<p id="balance" class="money">+$0.00</p>
					</div>
					<div class="amounts">
						<h4>Income</h4>
						<p id="money-plus" class="money plus">+$0.00</p>
					</div>
					<div class="amounts">
						<h4>Expense</h4>
						<p id="money-minus" class="money minus">-$0.00</p>
					</div>
				</div>
				<div class="categories">
					<h4>Entertainment</h4>
					<ul>
						<li>Movies</li>
					</ul>
				</div>
				<div class="categories">
					<h4>Food</h4>
					<ul>
						<li>Dinner</li>
					</ul>
				</div>
				<div class="categories">
					<h4>Clothing</h4>
					<ul>
						<li>Shirts</li>
					</ul>
				</div>
				<div class="categories">
					<h4>Bills</h4>
					<ul>
						<li>Cell Phone</li>
					</ul>
				</div>
			</div>
			<div class="history-container inner-container">
				<h3>History</h3>
				<ul id="list" class="list">
					<!-- <li class="plus">Cash <span>-$400</span><button class="delete-btn">x</button></li> -->
				</ul>
			</div>
		</div>

		<script src="budget-tracker.js"></script>
	</body>
</html>
