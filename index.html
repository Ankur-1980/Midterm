<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="budget-buddy.css">
</head>
<body>
        <div class="name">
        <h1></h1>
        <p>
            <input id="name" placeholder="Enter your name" />
            <input id="weeklyBudget" placeholder="0" />
            <button onclick=addName()>Submit</button>
        </p>
        <div id="span"> Weekly Budget: $ </div>
        </div>
    <form></form>
    <div id="page">
            <h2>Purchases </h2>
            <div class="category">
            <p>Pick a category</p>
            </div>
            <select name="category" id="category">
                <option value="ent" name="type" selected="selected">Entertainment</option>
                <option value="food">food</option>
                <option value="clothing">clothing</option>
                <option value="bills">bills</option>
            </select>
        <input id="amount" placeholder="Cost" />
        <input type="submit" value="Add" id="add">
    </div>
        <div id="amountHint" style="color: red;"></div>
        </form>
        <div class="largeBox">
            <div class="expenseBox" id="expense-list">
                <table id="expensesList">
                    <TR>
                        <td>Entertainment</td>
                        <td>Food</td>
                        <td>Clothing</td>
                        <td>Bills</td>
                        </TR>
                </table>
                <table id="amountList">
                    <TR>
                        <td id="entertainment">$0</td>
                        <td id="food">$0</td>
                        <td id="clothing">$0</td>
                        <td id="bills">$0</td>
                        </TR>
                </table>
                </div>
            </div>
        </div>
        </div>
                <table id="finalCount">
                    <div class="budget">
                        <tr><p class="title">Total Expenses</p>
                        <tr><p class="money"><span>$</span><span id="expense-amount">0</span></p>
                            </tr>
                            </tr>
                        <tr><p class="title">Amount Remaining</p>
                        <tr><p class="money"><span id="bank">$</span><span id="bank-amount">0</span></p>
                        </tr>
                        </tr>
                        </div>
                </table>
            </div>
        </div>
    <script src="budget-buddy.js"></script>
</body>

</html>
